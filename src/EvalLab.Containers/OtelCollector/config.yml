receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  tail_sampling/evaluations:
    decision_wait: 1s
    policies: [
      {
        name: evaluations,
        type: boolean_attribute,
        boolean_attribute: {key: evallab.evaluation.run, value: true}
      }
    ]
  batch:

exporters:
  debug:
    verbosity: detailed
  otlp/aspire:
    endpoint: ${env:ASPIRE_OTLP_ENDPOINT}
    headers:
      x-otlp-api-key: ${env:ASPIRE_OTLP_API_KEY}
    tls:
        insecure: true
  otlphttp:
    endpoint: ${env:services__api__http__0}
    encoding: json
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/aspire]
    traces/evaluations:
      receivers: [otlp]
      processors: [tail_sampling/evaluations, batch]
      exporters: [otlphttp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/aspire]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/aspire]